<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Stephanie Caulley's Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script id="template" type="text/x-handlebars-template">
      <article class="desktop-view">
        <header class="project-header">
          <a href="{{projectUrl}}"><img src="{{projectImage}}" />
          <h3>{{title}}</h3></a>
          {{publishStatus}}
          <p>Technologies: <ul id="skills"></ul></p>
        </header>
        <section class="project-description">{{{projectDescription}}}</section>
        <a href="#" class="read-on">More</a>
      </article>
    </script>
  </head>
  <body>
    <header class="group">
      <section class="header">
        <h1>Stephanie Caulley</h1>
        <h3>Developer Extrodinair</h3>
      </section>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <li class="tab" data-content="projects"><a href="#" class="icon-home">Home</a></li>
          <li class="tab" data-content="about"><a href="#" class="icon-user">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="projects" class="flex-container tab-content">
        <div>
          <ul id="filters">
            <li>
              <select id="category-filter">
                <option value="">---Filter by Category</option>
              </select>
            </li>
          </ul>
        </div>
      </section>
      <section id="about" class="flex-container tab-content"></section>
      <aside class="social">
        <ul>
          <li><a href="https://twitter.com/sdcaulley" class="icon-twitter" target="_blank">Twitter</a></li>
          <li><a href="https://www.linkedin.com/in/sdcaulley" class="icon-linkedin2" target="_blank">LinkedIn</a></li>
          <li><a href="https://github.com/sdcaulley" class="icon-github" target="_blank">GitHub</a></li>
        </ul>
      </aside>
    </main>
    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="scripts/projectObjects.js" type="text/javascript"></script>
    <script src="scripts/projects.js" type="text/javascript"></script>
    <script src="scripts/projectView.js" type="text/javascript"></script>
  </body>
</html>
